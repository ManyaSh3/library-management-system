{% extends 'layout.html' %}
{% block title %}
Add Books
{% endblock %}
{% block style %}
<style>
    .containers {
        border: 1px solid #454251;
        padding: 20px;
        margin: 10px;
        border-radius: 25px;
        position: relative; 
    }

    .add-btn {
        position: absolute; 
        bottom: 10px; 
        right: 10px; 
    }
</style>
{% endblock %}

{% block content %}
<h1>Add New Books</h1>

<form method="POST" action="/book/add/">
    <div class="containers">
        <div class="mb-3">            
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required><br>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" name="author" class="form-control" required><br>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control"></textarea><br>
        </div>

        <div class="mb-3">
            <label for="date_created" class="form-label">Date Created:</label>
            <input type="date" id="date_created" class="form-control" name="date_created" required><br>
        </div>

        <div class="mb-3">
            <label for="Section" class="form-label">Section:</label>
            <select name="section" id="section" class="form-control">
                {% for section in sections %}
                {% if section.id == section_id %}
                <option value="{{ section.id }}" selected>{{ section.title }}</option>
                {% else %}
                    <option value="{{ section.id }}">{{ section.title }}</option>
                {% endif %}
                {% endfor %}
            </select>

        </div>

        <input type="submit" value="Add Book" class="btn btn-primary">
    </div>
</form>

{% endblock %}
