{% extends 'layout.html' %}
{% block title %}
Add Books
{% endblock %}
{% block style %}
<style>
    .add-btn {
        float: right;
    }

    .containers {
        border: 1px solid #454251;
        padding: 20px;
        margin: 10px;
        border-radius: 25px;
    }
</style>
{% endblock %}

{% block content %}
<h1>Add New Books</h1>

<form method="POST">
    <div class="containers">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="date_published" class="form-label">Date Published</label>
            <input type="date" class="form-control" id="date_published" name="date_published" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content"></textarea>
        </div>
        <!-- <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <select class="form-select" id="section" name="section" required>
                <option value="">Select Section</option>
                {% for section in sections %}
                <option value="{{ section.id }}">{{ section.title }}</option>
                {% endfor %}
            </select>
        </div> -->
        <div class="mb-3">
            <label for="add_image" class="form-label">Add Image</label>
            <input type="file" class="form-control" id="add_image" name="add_image">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <a href="{{url_for('librarian')}}" class="btn btn-secondary">Cancel</a>
        <div class="add-btn">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>
{% endblock %}
